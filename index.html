<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>출석 체크</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }
    body {
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .wrapper {
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
    }
    h1 { text-align: center; margin-bottom: 20px; }
    .form-row {
      display: flex; gap: 10px; margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; outline: none;
    }
    button {
      padding: 10px 14px; border-radius: 8px; border: none;
      background: #2563eb; color: white; cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
    .message {
      min-height: 18px; font-size: 13px; text-align: center; margin-bottom: 10px;
    }
    .message.success { color: #16a34a; }
    .message.error { color: #dc2626; }
    .move-section { text-align: center; margin-top: 20px; }

    /* 모달 스타일 */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-box {
      background: #2d3748;
      color: white;
      border-radius: 12px;
      padding: 24px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .modal-title {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .modal-subtitle {
      font-size: 13px;
      color: #cbd5e0;
      margin-bottom: 16px;
    }
    .modal-input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #4a5568;
      background: #1a202c;
      color: white;
      outline: none;
      margin-bottom: 16px;
    }
    .modal-input:focus {
      border-color: #4299e1;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .modal-btn {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }
    .modal-btn.confirm {
      background: #4299e1;
      color: white;
    }
    .modal-btn.confirm:hover {
      background: #3182ce;
    }
    .modal-btn.cancel {
      background: #4a5568;
      color: white;
    }
    .modal-btn.cancel:hover {
      background: #2d3748;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>출석 체크</h1>
    <div class="form-row">
      <input id="nameInput" type="text" placeholder="이름을 입력하세요" />
      <button id="checkBtn">출석하기</button>
    </div>
    <div id="message" class="message"></div>
    <div class="move-section">
      <button id="viewBtn">출석자 목록 보기</button>
    </div>
  </div>

  <!-- 비밀번호 모달 -->
  <div id="passwordModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">이 페이지에는</div>
      <div class="modal-subtitle">비밀번호를 입력하세요</div>
      <input id="passwordInput" class="modal-input" type="password" placeholder="비밀번호 입력" />
      <div class="modal-buttons">
        <button class="modal-btn confirm" id="confirmBtn">확인</button>
        <button class="modal-btn cancel" id="cancelBtn">취소</button>
      </div>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const checkBtn = document.getElementById('checkBtn');
    const messageBox = document.getElementById('message');
    const viewBtn = document.getElementById('viewBtn');
    const passwordModal = document.getElementById('passwordModal');
    const passwordInput = document.getElementById('passwordInput');
    const confirmBtn = document.getElementById('confirmBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    let attendees = JSON.parse(localStorage.getItem("attendees")) || [];

    function saveData() {
      localStorage.setItem("attendees", JSON.stringify(attendees));
    }

    function showMessage(text, type) {
      messageBox.textContent = text;
      messageBox.className = "message " + (type || "");
    }

    checkBtn.addEventListener("click", () => {
      const rawName = nameInput.value.trim();
      if (!rawName) {
        showMessage("이름을 입력해주세요.", "error");
        return;
      }
      const lower = rawName.toLowerCase();
      if (attendees.some(a => a.name.toLowerCase() === lower)) {
        showMessage("이미 출석한 이름입니다.", "error");
        return;
      }
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const date = String(now.getDate()).padStart(2, '0');
      const days = ["일","월","화","수","목","금","토"];
      const day = days[now.getDay()];
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const timeStr = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}`;
      
      // 시간대 계산
      let period = "";
      const totalMinutes = hours * 60 + minutes;
      
      if (totalMinutes >= 0 && totalMinutes < 490) { // 00:00 ~ 08:09
        period = "조례 전";
      } else if (totalMinutes >= 1210 && totalMinutes <= 1215) { // 20:10 ~ 20:15
        period = "조례";
      } else if (totalMinutes >= 1215 && totalMinutes <= 1225) { // 20:15 ~ 20:25
        period = "1교시";
      } else if (totalMinutes > 1225 && totalMinutes <= 1228) { // 20:25 ~ 20:28
        period = "1교시 쉬는 시간";
      } else if (totalMinutes > 1228 && totalMinutes <= 1238) { // 20:28 ~ 20:38
        period = "2교시";
      } else if (totalMinutes > 1238 && totalMinutes <= 1241) { // 20:38 ~ 20:41
        period = "2교시 쉬는 시간";
      } else if (totalMinutes > 1241 && totalMinutes <= 1251) { // 20:41 ~ 20:51
        period = "3교시";
      } else if (totalMinutes > 1251 && totalMinutes <= 1439) { // 20:51 ~ 23:59
        period = "조례 후";
      } else {
        period = "조례 전";
      }
      
      attendees.push({
        id: Date.now() + Math.random(),
        name: rawName,
        time: timeStr,
        day: day,
        date: `${year}/${month}/${date}`,
        status: "출석",
        period: period
      });
      saveData();
      showMessage(`${rawName}님 출석 완료 (${year}/${month}/${date} ${day} ${timeStr})`, "success");
      nameInput.value = "";
    });

    // 모달 열기
    viewBtn.addEventListener("click", () => {
      passwordModal.classList.add('active');
      passwordInput.value = '';
      passwordInput.focus();
    });

    // 모달 닫기
    cancelBtn.addEventListener("click", () => {
      passwordModal.classList.remove('active');
    });

    // 확인 버튼
    confirmBtn.addEventListener("click", () => {
      const pw = passwordInput.value;
      if (pw === "0505") {
        window.location.href = "attendance.html";
      } else {
        showMessage("비밀번호가 틀렸습니다.", "error");
        passwordModal.classList.remove('active');
      }
    });

    // Enter 키로 확인
    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        confirmBtn.click();
      }
    });

    // 모달 외부 클릭시 닫기
    passwordModal.addEventListener("click", (e) => {
      if (e.target === passwordModal) {
        passwordModal.classList.remove('active');
      }
    });
  </script>
</body>
</html>
